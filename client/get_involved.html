<template name="get_involved">
    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Get Involved !
                    <small>Bring your skills to the table</small>
                </h1>
                <ol class="breadcrumb">
                    <li>{{#link route='home'}}Home{{/link}}</li>
                    <li class="active">Get Involved</li>
                </ol>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-3">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <strong>Volunteer</strong>
                    </div>
                    <div class="panel-body">
                        <p class="lead">We have several opportunities.</p>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">Internship</li>
                        <li class="list-group-item">Craft Training</li>
                        <li class="list-group-item">Craft Training</li>
                        <li class="list-group-item">Craft Training</li>
                        <li class="list-group-item">Craft Training</li>
                        <li class="list-group-item">{{#link route='contact' class="btn btn-primary"}}Sign Up Now!{{/link}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <strong>Teach</strong>
                    </div>
                    <div class="panel-body">
                        <p class="lead">Come and teach us what you are good at.</p>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">Craft Training</li>
                        <li class="list-group-item">Craft Training</li>
                        <li class="list-group-item">Camping Skills</li>
                        <li class="list-group-item">Camping Skills</li>
                        <li class="list-group-item">Fund raising</li>
                        <li class="list-group-item">{{#link route='contact' class="btn btn-primary"}}Sign Up Now!{{/link}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <strong>Promote</strong>
                    </div>
                    <div class="panel-body">
                        <p class="lead">Spread the word and send people our way.</p>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">Product sales</li>
                        <li class="list-group-item">Camping Opportunities</li>
                        <li class="list-group-item">Collabration</li>
                        <li class="list-group-item">Product sales</li>
                        <li class="list-group-item">Product sales</li>
                        <li class="list-group-item">{{#link route='contact' class="btn btn-primary"}}Sign Up Now!{{/link}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <strong>Give</strong>
                    </div>
                    <div class="panel-body">
                        <p class="lead">We need your extra resources.</p>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">Buy our products</li>
                        <li class="list-group-item">Donate camping gear</li>
                        <li class="list-group-item">Donate craft supplies</li>
                        <li class="list-group-item">Safety equipment</li>
                        <li class="list-group-item">Financial contribution</li>
                        <li class="list-group-item">{{#link route='contact' class="btn btn-primary"}}Sign Up Now!{{/link}}
                        </li>
                    </ul>
                </div>
            </div>

        </div>

    </div>
    <!-- /.container -->
</template>
